<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Bootstrap</title>
    <style>
      h2{
        padding-top: 10vh;
      }
      #nav{
        background: #000;
        height: 9vh;
        padding-top: 1vh; 
      }
      #img{
        background-color: #000;
      }
      body{
        background-image: linear-gradient( 115deg, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7) ), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    
    
    <nav class="sticky-top" id="img">


      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-white" title="FCC: Survey Form" href="#">
            <img src="cude.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            FCC: Survey Form<br>
          </a>


          <ul class="nav justify-content-end" id="nav">
  
            <li class="nav-item">
              <button type="button" class="btn btn-secondary" style="margin-right: 1.7vh;"><i class="material-icons" style="font-size: 3vh;">favorite</i></button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-secondary" style="margin-right: 1.7vh;">View in Editor</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-success me-2" type="button">Sign Up</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-secondary" style="margin-right: 1.7vh;">Log In</button>
            </li>
          </ul>
          </nav>




        </div>
      </nav>


  

    
    <div class="container">
    <h2 style="text-align: center;" class="text-white">freecodecamp Survey form</h2>
    <p style="text-align: center; margin-bottom: 3vh;" class="text-white">Thank you for taking time the time to help us improve the platform</p>
  
    <form style="background-color: black;  opacity: 0.7; padding: 10vh;" class="text-white container iframe" >
      <div>
        <div class="mb-3">
          <label for="exampleInputname1" class="form-label">Name</label>
          <input type="name" placeholder="enter your name" class="form-control" id="exampleInputname1" aria-describedby="emailHelp">
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="password" placeholder="enter your e-mail" class="form-control" id="exampleInputEmail1">
        </div>
        </div>

        <div>
        <div class="mb-3">
            <label for="exampleInputage1" class="form-label">Age (optional)</label>
            <input type="age" placeholder="age" class="form-control" id="exampleInputage1">
          </div>
          
          <label for="text" >Which option best describes you current role?</label>
          <div class="input-group mb-3" style="margin-top: 1vh;">
            <input type="text" class="form-control" placeholder="select current role" aria-label="Text input with segmented dropdown button">
            
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Student</a></li>
              <li><a class="dropdown-item" href="#">Full Time Job</a></li>
              <li><a class="dropdown-item" href="#">Full Time Learner</a></li>
              <li><a class="dropdown-item" href="#">Prefer not to say</a></li>
              <li><a class="dropdown-item" href="#">Other</a></li>
            </ul>
          </div>
          </div>
 
          <div>
          <label for="city">Would you recommend freecodecamp to a friend?</label>
          <div class="form-check" style="margin-top: 1vh;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              definitely
            </label>
          </div>
          <div class="form-check" style="margin-top: 1vh;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Maybe
            </label>
          </div>
          <div class="form-check" style="margin-top: 1vh;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Not sure
            </label>
          </div>
          </div>

          <div>
          <label for="text" style="margin-top: 2vh;" >What is your favorite feature of freecodecamp?</label>
          <div class="input-group mb-3" style="margin-top: 1vh;">
            <input type="text" class="form-control" placeholder="select current role" aria-label="Text input with segmented dropdown button">
            
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Challenges</a></li>
              <li><a class="dropdown-item" href="#">Projects</a></li>
              <li><a class="dropdown-item" href="#">Community</a></li>
              <li><a class="dropdown-item" href="#">Open source</a></li>
            </ul>
          </div>
          </div>

          <div>
          <label for="text" >What would you like to see improved? (check all that apply)</label> 
          <div class="form-check" style="margin-top: 1vh;">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Front-end-products
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Back-end-products
            </label>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Data visualization
            </label>
          </div>
 

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Open Source Community
            </label>
          </div>

 
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Gitter help rooms
            </label>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Videos
            </label>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              City Meetups
            </label>
          </div>



          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Wiki
            </label>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Forum
            </label>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
            <label class="form-check-label" for="flexCheckChecked">
              Additional Courses
            </label>
          </div>

          <div>
            <label class="form-check-label" for="flexCheckChecked" style="margin-top: 2vh;">
              Additional Courses
            </label>
          <div class="form-floating" style="margin-top: 1vh;">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
          </div>

          <div>
          <button type="submit" class="btn btn-primary" style="margin-top: 2vh;">Submit</button>
          </div>

          </div>
         
      </form>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
